<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        body, html{
            height: 100%;
        }

        .container{
            height: 100%;
            display: flex;
        }

        .left {
            background: green;
            width: 150px;
            height: 100%;
        }

        .right {
            background: red;
            height: 100%;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            left
        </div>

        <div class="right">
            right
        </div>
    </div>
</body>

</html>
